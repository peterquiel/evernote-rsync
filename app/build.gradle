plugins {
  // Apply the groovy plugin to also add support for Groovy (needed for Spock)
  id 'groovy'

  // Apply the application plugin to add support for building a CLI application in Java.
  id 'application'

  id "org.jetbrains.kotlin.jvm" version "1.7.20"
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

project.version = '0.6.0'

dependencies {
  implementation 'com.evernote:evernote-api:1.25.1'
  implementation 'commons-io:commons-io:2.11.0'
  implementation 'commons-codec:commons-codec:1.15'
  implementation 'info.picocli:picocli:4.6.3'
  annotationProcessor 'info.picocli:picocli-codegen:4.6.3'

  implementation 'org.slf4j:slf4j-api:1.7.36'
  implementation 'ch.qos.logback:logback-classic:1.2.11'

  testImplementation 'org.codehaus.groovy:groovy:3.0.9'

  testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
  testImplementation 'junit:junit:4.13.2'

  implementation 'com.google.guava:guava:30.1.1-jre'
}


task fatjar(type: Jar) {
  group 'Build'
  description "Build a jar with all dependencies"
  manifest {
    attributes "Main-Class": 'com.stm.evenote.rsync.EvernoteSync'
  }
  archivesBaseName = 'evernote-rsync'
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}

application {
  mainClass = 'com.stm.evenote.rsync.EvernoteSync'
}

tasks.named('test') {
  // Use JUnit Platform for unit tests.
  useJUnitPlatform()
}
